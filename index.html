<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="todo">
      <section>
        <h3 class="section__header">Add Item</h3>
        <div class="todo__input">
          <input id="new-task" class="todo__input_text" type="text">
          <button id="button-add" class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__header">Todo</h3>
        <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <label for="todo-task" class="todo__input_label">Pay Bills</label>
              <input id="todo-task" class="todo__input_text" type="text">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label for="edit-task" class="todo__input_label">Go Shopping</label>
              <input id="edit-task" class="todo__input_text" type="text">
              <button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
      </section>
      <section>
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label for="complit-task" class="todo__input_label">See the Doctor</label>
            <input id="complit-task" class="todo__input_text" type="text">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
