<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix for todo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="todo">
      <section class="section">
        <h3 class="section__header">Add Item</h3>
        <div class="input-group">
          <input type="text" id="new-task" class="input-group__input">
          <button id="button-add" class="input-group__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul id="incompleted-tasks" class="list">
            <li class="input-group">
              <input type="checkbox" class="input-group__checkbox">
              <label for="todo-task" class="input-group__label">Pay Bills</label>
              <input id="todo-task" class="input-group__input input-group__input-list" type="text">
              <button class="input-group__button input-group__button-edit">Edit</button>
              <button class="input-group__button input-group__button-delete">
                <img src="./remove.svg" alt="delete button" class="input-group__button-delete_img">
              </button>
            </li>
            <li class="input-group input-group-edit">
              <input type="checkbox" class="input-group__checkbox">
              <label for="edit-task" class="input-group__label input-group__label-edit">Go Shopping</label>
              <input id="edit-task" class="input-group__input input-group__input-edit" type="text" placeholder="Go Shopping">
              <button class="input-group__button input-group__button-edit">Save</button>
              <button class="input-group__button input-group__button-delete">
                <img src="./remove.svg" alt="delete button" class="input-group__button-delete_img">
              </button>
            </li>
          </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="input-group input-group-complit">
            <input type="checkbox" checked class="input-group__checkbox">
            <label for="complit-task" class="input-group__label input-group__label-complited">See the Doctor</label>
            <input id="complit-task" class="input-group__input input-group__input-list" type="text">
            <button class="input-group__button input-group__button-edit">Edit</button>
            <button class="input-group__button input-group__button-delete">
              <img src="./remove.svg" alt="delete button" class="input-group__button-delete_img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
